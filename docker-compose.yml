# docker-compose.yml (موحّد للفرونت والباك)
services:
  backend:
    profiles: ["backend"]
    image: group4acr.azurecr.io/ecommerce-backend:latest
    container_name: ecommerce-backend
    ports:
      - "3001:3001"
    env_file:
      - ./ecommerce-app-backend/.env   # لازم الملف يكون موجود على VM الباك
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_ENCRYPT=true
      - DB_TRUST_SERVER_CERTIFICATE=false
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=http://4.245.59.253   # عدّلها لدومينك لو عندك
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    profiles: ["frontend"]
    image: group4acr.azurecr.io/ecommerce-frontend:latest
    container_name: ecommerce-frontend
    ports:
      - "3000:80"
    # لا تستخدم depends_on هنا لأن الباك اند على VM مختلفة
    restart: unless-stopped
    healthcheck:
      # nginx ما عنده /health غالباً، نضرب على الجذر
      test: ["CMD-SHELL", "curl -fsS http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: ecommerce-network
