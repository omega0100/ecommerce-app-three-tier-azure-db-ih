services:
  backend:
    image: ${ACR_LOGIN_SERVER}/ecommerce-backend:${IMAGE_TAG:-latest}
    container_name: ecommerce-backend
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001

      # من .env على الـVM (يكتبها الـWorkflow)
      DB_HOST: ${DB_HOST}
      DB_PORT: 1433
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_ENCRYPT: "true"
      DB_TRUST_SERVER_CERTIFICATE: "false"

      # أسماء بديلة + سترنج اتصال صريح
      DB_SERVER: ${DB_HOST}
      SQL_SERVER: ${DB_HOST}
      MSSQL_HOST: ${DB_HOST}
      DATABASE_URL: "Server=${DB_HOST},1433;Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASSWORD};Encrypt=true;TrustServerCertificate=false;Connection Timeout=30;"

      # إعدادات التطبيق
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: "http://4.245.59.253"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3001/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s

  frontend:
    image: ${ACR_LOGIN_SERVER}/ecommerce-frontend:${IMAGE_TAG:-latest}
    container_name: ecommerce-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 20s
